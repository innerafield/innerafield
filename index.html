<style>
*{margin:0;padding:0;box-sizing:border-box}
:root{--void:#000;--light:#fff;--dim:rgba(255,255,255,.6);--faint:rgba(255,255,255,.35);--glass:rgba(255,255,255,.08);--glass-hover:rgba(255,255,255,.14);--border:rgba(255,255,255,.15);--border-hover:rgba(255,255,255,.28);--pink:rgba(255,20,147,.35);--magenta:rgba(255,0,128,.3);--purple:rgba(138,43,226,.35);--blue:rgba(0,191,255,.35);--cyan:rgba(0,255,255,.25);--gold:rgba(255,215,0,.3);--accent:#ff69b4;--accent-dim:rgba(255,105,180,.4);--green:#4ade80;--green-dim:rgba(74,222,128,.4)}
html{height:100%;-webkit-text-size-adjust:100%}
body{min-height:100%;height:100%;font-family:Inter,-apple-system,BlinkMacSystemFont,'Segoe UI',sans-serif;background:var(--void);color:var(--light);display:flex;align-items:center;justify-content:center;-webkit-tap-highlight-color:transparent;overflow:hidden;animation:awakening 2s ease-out;-webkit-font-smoothing:antialiased}
@keyframes awakening{0%{opacity:0}100%{opacity:1}}
.cosmos{position:fixed;inset:0;z-index:0;background:radial-gradient(ellipse at 12% 15%,var(--pink),transparent 50%),radial-gradient(ellipse at 88% 18%,var(--magenta),transparent 45%),radial-gradient(ellipse at 18% 82%,var(--blue),transparent 50%),radial-gradient(ellipse at 82% 78%,var(--purple),transparent 55%),radial-gradient(ellipse at 50% 50%,var(--cyan),transparent 60%),radial-gradient(ellipse at 65% 25%,var(--gold),transparent 40%);opacity:.55;animation:cosmicDance 25s ease-in-out infinite;pointer-events:none}
@keyframes cosmicDance{0%,100%{opacity:.5;filter:hue-rotate(0deg)}25%{opacity:.6;filter:hue-rotate(10deg)}50%{opacity:.55}75%{opacity:.65;filter:hue-rotate(-10deg)}}
.cosmos::before{content:'';position:absolute;inset:0;background-image:radial-gradient(1.5px 1.5px at 20% 30%,rgba(255,255,255,.35),transparent),radial-gradient(2px 2px at 40% 70%,rgba(255,255,255,.25),transparent),radial-gradient(1px 1px at 60% 15%,rgba(255,255,255,.4),transparent),radial-gradient(1.5px 1.5px at 80% 50%,rgba(255,255,255,.3),transparent),radial-gradient(1px 1px at 15% 65%,rgba(255,255,255,.35),transparent),radial-gradient(2px 2px at 75% 85%,rgba(255,255,255,.2),transparent);animation:starFloat 40s linear infinite}
@keyframes starFloat{0%{transform:translateY(0)}100%{transform:translateY(-15px)}}
.field{position:relative;z-index:1;width:100%;height:100%;display:flex;flex-direction:column;align-items:center;justify-content:center;padding:1.5rem;text-align:center}
.title{position:absolute;top:max(8vh,45px);font-size:clamp(1.6rem,6vw,3.2rem);font-weight:700;letter-spacing:.5em;padding-left:.5em;background:linear-gradient(135deg,#fff 0%,#fffaf0 15%,#ffd700 30%,#fff 50%,#ffd700 70%,#fffaf0 85%,#fff 100%);background-size:300% 300%;-webkit-background-clip:text;-webkit-text-fill-color:transparent;background-clip:text;animation:sourceShimmer 6s ease-in-out infinite;user-select:none;filter:drop-shadow(0 0 20px rgba(255,255,255,.4)) drop-shadow(0 0 40px rgba(255,215,0,.3))}
@keyframes sourceShimmer{0%,100%{background-position:0% 50%}50%{background-position:100% 50%}}
.streak{position:absolute;top:max(2.5vh,14px);left:50%;transform:translateX(-50%);font-size:.85rem;font-weight:500;letter-spacing:.08em;color:var(--faint);opacity:0;transition:opacity .6s;display:flex;align-items:center;gap:.4rem}
.streak.show{opacity:1}
.streak .flame{font-size:1.1rem}
.controls-left{position:absolute;top:max(2vh,12px);left:max(2.5vw,12px);display:flex;gap:.5rem;z-index:100}
.controls-right{position:absolute;top:max(2vh,12px);right:max(2.5vw,12px);display:flex;gap:.5rem;z-index:100}
.ctrl{background:var(--glass);border:1px solid var(--border);color:var(--dim);width:48px;height:48px;cursor:pointer;transition:all .3s cubic-bezier(.4,0,.2,1);display:flex;align-items:center;justify-content:center;border-radius:50%;font-size:1.3rem;backdrop-filter:blur(8px);-webkit-backdrop-filter:blur(8px)}
.ctrl:hover,.ctrl:focus{color:var(--light);background:var(--glass-hover);border-color:var(--border-hover);transform:scale(1.08)}
.ctrl:active{transform:scale(.95)}
.ctrl.on{color:var(--accent);background:rgba(255,105,180,.12);border-color:var(--accent-dim)}
.ctrl.hidden{display:none}
.ctrl.update{display:none;color:var(--green);background:rgba(74,222,128,.1);border:1px solid var(--green-dim);animation:updatePulse 2s ease-in-out infinite}
.ctrl.update.show{display:flex}
@keyframes updatePulse{0%,100%{box-shadow:0 0 0 0 rgba(74,222,128,.4);transform:scale(1)}50%{box-shadow:0 0 0 6px rgba(74,222,128,0);transform:scale(1.05)}}
.circle{position:relative;width:min(220px,45vw);height:min(220px,45vw);border-radius:50%;background:radial-gradient(circle,rgba(255,105,180,.04),transparent 70%);border:2px solid rgba(255,255,255,.1);box-shadow:0 0 50px rgba(255,20,147,.2),0 0 100px rgba(138,43,226,.12);display:flex;align-items:center;justify-content:center;flex-direction:column;cursor:pointer;transform:scale(1);transition:transform .4s cubic-bezier(.4,0,.2,1),box-shadow .4s,border-color .4s}
.circle.idle{animation:heartbeat 5s ease-in-out infinite}
@keyframes heartbeat{0%,100%{transform:scale(1)}50%{transform:scale(1.015)}}
.circle.starting{transform:scale(1.06)}
.circle.breathing{transition-timing-function:cubic-bezier(.4,0,.2,1)}
.circle.breathing.inhale{transform:scale(1.32);border-color:rgba(255,215,0,.45);box-shadow:0 0 80px rgba(255,215,0,.35)}
.circle.breathing.hold-in{transform:scale(1.32);border-color:rgba(255,180,100,.4)}
.circle.breathing.exhale{transform:scale(.7);border-color:rgba(0,191,255,.45);box-shadow:0 0 60px rgba(0,191,255,.35)}
.circle.breathing.hold-out{transform:scale(.7);border-color:rgba(138,43,226,.45)}
.word{font-size:clamp(1rem,3vw,1.35rem);font-weight:400;letter-spacing:.25em;padding-left:.25em;text-transform:uppercase;opacity:.88;user-select:none}
.hint{font-size:clamp(.78rem,2.1vw,.95rem);font-weight:300;letter-spacing:.12em;margin-top:.6rem;opacity:.4;color:var(--dim)}
.breathing .hint{opacity:0}
.phase{font-size:clamp(.72rem,1.9vw,.9rem);font-weight:300;letter-spacing:.14em;margin-top:.45rem;opacity:0;color:var(--dim)}
.breathing .phase{opacity:1}
.timer{font-size:clamp(.62rem,1.6vw,.78rem);font-weight:400;letter-spacing:.08em;margin-top:.35rem;opacity:0;color:var(--faint)}
.breathing .timer{opacity:1}
.wisdom-area{position:absolute;bottom:max(10vh,65px);text-align:center;max-width:min(88%,400px);padding:0 1rem}
.wisdom{font-size:clamp(.82rem,2.2vw,1rem);font-weight:300;letter-spacing:.04em;line-height:1.75;opacity:0;transition:opacity 2.5s;font-style:italic;color:rgba(255,255,255,.5)}
.active .wisdom{opacity:1}
.session-msg{margin-top:.9rem;font-size:clamp(.78rem,1.9vw,.9rem);font-weight:400;letter-spacing:.1em;opacity:0;color:var(--dim);transition:opacity 1.8s;line-height:1.75}
.session-msg.show{opacity:1}
.session-msg .count{color:var(--accent);font-weight:500}
.session-msg .lifetime{font-size:.82em;opacity:.65;margin-top:.4rem;display:block}
.energy{position:absolute;bottom:max(2.5vh,12px);font-size:clamp(.72rem,1.7vw,.85rem);font-weight:300;letter-spacing:.08em;color:var(--dim);display:flex;align-items:center;gap:.6rem;opacity:.7;transition:opacity .4s}
.energy:hover{opacity:1}
.energy-btn{background:var(--glass);border:1px solid var(--border);color:var(--dim);font-size:1.1rem;cursor:pointer;width:42px;height:42px;display:flex;align-items:center;justify-content:center;text-decoration:none;border-radius:50%;transition:all .3s;backdrop-filter:blur(8px);-webkit-backdrop-filter:blur(8px)}
.energy-btn:hover{color:var(--light);background:var(--glass-hover);border-color:var(--border-hover);transform:scale(1.1)}
.toast{position:fixed;bottom:16%;left:50%;transform:translateX(-50%) translateY(15px);background:rgba(5,5,5,.95);border:1px solid var(--border);padding:.9rem 1.6rem;border-radius:14px;font-size:.85rem;opacity:0;pointer-events:none;transition:all .4s;z-index:300;text-align:center;max-width:88%;backdrop-filter:blur(10px)}
.toast.show{opacity:1;transform:translateX(-50%) translateY(0)}
.toast .icon{font-size:1.2rem;margin-bottom:.4rem;display:block}
.update-banner{position:fixed;top:0;left:0;right:0;background:linear-gradient(135deg,rgba(74,222,128,.12),rgba(34,197,94,.08));border-bottom:1px solid rgba(74,222,128,.25);padding:.65rem 1rem;display:flex;align-items:center;justify-content:center;gap:.8rem;z-index:400;transform:translateY(-100%);transition:transform .4s;backdrop-filter:blur(10px)}
.update-banner.show{transform:translateY(0)}
.update-banner span{font-size:.8rem;letter-spacing:.05em;color:rgba(255,255,255,.8)}
.update-banner button{background:rgba(74,222,128,.15);border:1px solid rgba(74,222,128,.35);color:var(--green);padding:.35rem .9rem;font-size:.75rem;font-weight:500;letter-spacing:.08em;cursor:pointer;border-radius:8px;transition:all .3s}
.update-banner button:hover{background:rgba(74,222,128,.25);color:#fff}
.modal{position:fixed;inset:0;background:rgba(0,0,0,.92);z-index:250;display:flex;align-items:center;justify-content:center;opacity:0;pointer-events:none;transition:opacity .35s;backdrop-filter:blur(5px)}
.modal.show{opacity:1;pointer-events:auto}
.modal-content{background:rgba(8,8,8,.98);border:1px solid var(--border);border-radius:18px;padding:1.8rem;text-align:center;max-width:min(90%,320px);max-height:80vh;overflow-y:auto;transform:scale(.96);transition:transform .35s}
.modal.show .modal-content{transform:scale(1)}
.modal-content h3{font-size:.95rem;font-weight:500;letter-spacing:.12em;margin-bottom:1.1rem;color:var(--dim)}
.modal-close{background:var(--glass);border:1px solid var(--border);color:var(--dim);padding:.7rem 1.6rem;font-size:.8rem;font-weight:400;letter-spacing:.1em;cursor:pointer;border-radius:10px;transition:all .3s;margin-top:.9rem}
.modal-close:hover{border-color:var(--border-hover);color:var(--light);background:var(--glass-hover)}
.donate-qr{width:150px;height:150px;margin:0 auto 1rem;background:#fff;border-radius:12px;padding:8px}
.donate-qr img{width:100%;height:100%;border-radius:4px}
.donate-address{font-size:.65rem;font-family:monospace;color:var(--faint);word-break:break-all;margin-bottom:1rem;padding:.9rem;background:var(--glass);border-radius:10px;cursor:pointer;transition:all .3s}
.donate-address:hover{background:var(--glass-hover);color:var(--light)}
.ios-steps{text-align:left;font-size:.85rem;line-height:2;color:var(--dim);margin-bottom:.9rem}
.ios-steps span{font-size:1rem;margin-right:.4rem}
.lang-grid{display:grid;grid-template-columns:1fr 1fr;gap:.4rem;margin-bottom:.9rem}
.lang-btn{padding:.7rem .4rem;background:var(--glass);border:1px solid var(--border);border-radius:10px;color:var(--dim);font-size:.8rem;cursor:pointer;transition:all .25s}
.lang-btn:hover{background:var(--glass-hover);color:var(--light)}
.lang-btn.selected{border-color:var(--accent-dim);background:rgba(255,105,180,.08);color:var(--light)}
.menu{position:fixed;top:0;right:-320px;width:min(285px,85vw);height:100%;background:rgba(5,5,5,.98);border-left:1px solid var(--border);z-index:200;transition:right .35s;overflow-y:auto;padding:1.4rem;display:flex;flex-direction:column;backdrop-filter:blur(20px)}
.menu.open{right:0}
.menu-close{position:absolute;top:.9rem;right:.9rem;background:var(--glass);border:1px solid var(--border);color:var(--dim);font-size:1.5rem;cursor:pointer;transition:all .3s;width:44px;height:44px;display:flex;align-items:center;justify-content:center;border-radius:50%}
.menu-close:hover{color:var(--light);background:var(--glass-hover);border-color:var(--border-hover)}
.menu h3{font-size:.68rem;font-weight:500;letter-spacing:.18em;color:var(--faint);margin:1.1rem 0 .5rem;text-transform:uppercase}
.menu h3:first-of-type{margin-top:.6rem}
.menu-item{display:flex;align-items:center;padding:.65rem .85rem;margin:.12rem 0;background:transparent;border:1px solid transparent;border-radius:10px;cursor:pointer;transition:all .25s;font-size:.88rem;color:var(--dim)}
.menu-item:hover{background:var(--glass);color:var(--light)}
.menu-item.selected{border-color:var(--accent-dim);background:rgba(255,105,180,.06);color:var(--light)}
.menu-item .journey-icon{width:22px;height:22px;display:flex;align-items:center;justify-content:center;margin-right:.6rem;font-size:1rem;opacity:.65}
.menu-item.selected .journey-icon{opacity:1;color:var(--accent)}
.menu-divider{height:1px;background:var(--border);margin:.7rem 0}
.breath-row,.time-row{display:flex;gap:.35rem}
.breath-btn,.time-btn{flex:1;padding:.58rem .15rem;background:transparent;border:1px solid transparent;border-radius:8px;color:var(--dim);font-size:.72rem;cursor:pointer;transition:all .25s}
.breath-btn:hover,.time-btn:hover{background:var(--glass);color:var(--light)}
.breath-btn.selected,.time-btn.selected{border-color:var(--accent-dim);background:rgba(255,105,180,.06);color:var(--light)}
.menu-icons{margin-top:auto;padding-top:.7rem;border-top:1px solid var(--border);display:flex;justify-content:center;gap:.4rem}
.menu-icon-btn{width:46px;height:46px;background:var(--glass);border:1px solid var(--border);border-radius:50%;color:var(--dim);font-size:1.15rem;cursor:pointer;display:flex;align-items:center;justify-content:center;transition:all .3s}
.menu-icon-btn:hover{background:var(--glass-hover);color:var(--light);border-color:var(--border-hover)}
.menu-icon-btn.on{background:rgba(255,105,180,.12);border-color:var(--accent-dim);color:var(--accent)}
.menu-icon-btn.hidden{display:none}
.menu-version{text-align:center;font-size:.68rem;letter-spacing:.08em;color:var(--faint);opacity:.5;margin-top:.6rem}
.overlay{position:fixed;inset:0;background:rgba(0,0,0,.5);z-index:150;opacity:0;pointer-events:none;transition:opacity .35s}
.overlay.show{opacity:1;pointer-events:auto}
.sr{position:absolute;width:1px;height:1px;overflow:hidden;clip:rect(0,0,0,0)}
body.contrast .circle{border:2px solid #fff}
body.contrast .word,body.contrast .phase,body.contrast .wisdom,body.contrast .title{-webkit-text-fill-color:#fff;color:#fff;opacity:1}
body.contrast .cosmos{opacity:.3}
@media(prefers-reduced-motion:reduce){*{animation:none!important;transition-duration:.1s!important}}
@media(max-width:600px){.title{top:max(7vh,42px);font-size:clamp(1.4rem,5.5vw,2rem);letter-spacing:.4em}.controls-left,.controls-right{top:10px}.controls-left{left:10px}.controls-right{right:10px;gap:.4rem}.ctrl{width:44px;height:44px;font-size:1.2rem}.circle{width:min(180px,48vw);height:min(180px,48vw)}.wisdom-area{bottom:max(8vh,55px)}.energy{gap:.5rem}.energy-btn{width:40px;height:40px;font-size:1rem}.menu-icon-btn{width:44px;height:44px}}
@media(max-width:380px){.title{font-size:1.3rem;letter-spacing:.32em}.ctrl{width:42px;height:42px;font-size:1.15rem}.circle{width:min(165px,46vw);height:min(165px,46vw)}.menu{width:90vw}.energy-btn{width:38px;height:38px}}
@media(min-width:1200px){.title{font-size:3.5rem}.ctrl{width:52px;height:52px;font-size:1.4rem}.circle{width:min(260px,28vw);height:min(260px,28vw)}.energy-btn{width:46px;height:46px}}
</style>
</head>

function findNextActivePhase(from){const pattern=getPattern();let next=(from+1)%4;for(let i=0;i<4;i++){if(pattern[next]>0)return next;next=(next+1)%4;}return 0;}
function haptic(pattern){if(!S.haptics||!('vibrate'in navigator))return;try{navigator.vibrate(pattern);}catch(e){}}
function updateUI(){const L=LANG[S.lang]||LANG.en;if(!S.on){word.textContent=L.breathe;hint.textContent=L.tapToBegin;}$('energyText').textContent=L.ifServes;$('journeyLabel').textContent=L.journey;$('breathworkLabel').textContent=L.breathwork;$('durationLabel').textContent=L.duration;$('langTitle').textContent=L.language;$('donateClose').textContent=L.close;$('iosTitle').textContent=L.addToHome;$('iosClose').textContent=L.gotIt;$('langClose').textContent=L.close;document.querySelectorAll('[data-i18n]').forEach(el=>{const key=el.dataset.i18n;if(L[key])el.textContent=L[key];});document.querySelectorAll('[data-lang]').forEach(el=>el.classList.toggle('selected',el.dataset.lang===S.lang));if(S.streak>1){streakCount.textContent=S.streak;streakEl.classList.add('show');}versionDisplay.textContent='v'+VERSION;}
function savePrefs(){try{localStorage.setItem('innerafield',JSON.stringify({journey:S.journey,breathwork:S.breathwork,duration:S.duration,sound:S.sound,voice:S.voice,lang:S.lang,lifetimeBreaths:S.lifetimeBreaths,streak:S.streak,lastVisit:S.lastVisit,haptics:S.haptics}));}catch(e){}}
function initAudio(){if(S.audio)return;S.audio=new(window.AudioContext||window.webkitAudioContext)();S.gain=S.audio.createGain();S.gain.gain.value=0;S.gain.connect(S.audio.destination);S.gainL=S.audio.createGain();S.gainR=S.audio.createGain();S.gainL.gain.value=0;S.gainR.gain.value=0;const merger=S.audio.createChannelMerger(2);S.gainL.connect(merger,0,0);S.gainR.connect(merger,0,1);merger.connect(S.audio.destination);S.subGain=S.audio.createGain();S.subGain.gain.value=0;S.subGain.connect(S.audio.destination);}
function playWelcomeTone(){if(S.introPlayed)return;S.introPlayed=true;try{const ctx=new(window.AudioContext||window.webkitAudioContext)();const now=ctx.currentTime;const osc1=ctx.createOscillator();osc1.type='sine';osc1.frequency.value=528;const g1=ctx.createGain();g1.gain.setValueAtTime(0,now);g1.gain.linearRampToValueAtTime(.07,now+.6);g1.gain.linearRampToValueAtTime(0,now+3.5);osc1.connect(g1);g1.connect(ctx.destination);osc1.start(now);osc1.stop(now+4);setTimeout(()=>ctx.close(),5000);}catch(e){}}
function playFreq(hz,vol){if(!S.audio||!hz)return;if(S.osc){S.osc.frequency.setTargetAtTime(hz,S.audio.currentTime,.3);}else{S.osc=S.audio.createOscillator();S.osc.type='sine';S.osc.frequency.value=hz;S.osc.connect(S.gain);S.osc.start();}S.gain.gain.setTargetAtTime(vol,S.audio.currentTime,.3);}
function playBinaural(beatHz){if(!S.audio)return;beatHz=Math.max(0.5,Math.min(30,beatHz));const baseFreq=200;if(!S.oscL){S.oscL=S.audio.createOscillator();S.oscL.type='sine';S.oscL.connect(S.gainL);S.oscL.start();}if(!S.oscR){S.oscR=S.audio.createOscillator();S.oscR.type='sine';S.oscR.connect(S.gainR);S.oscR.start();}S.oscL.frequency.setTargetAtTime(baseFreq,S.audio.currentTime,.2);S.oscR.frequency.setTargetAtTime(baseFreq+beatHz,S.audio.currentTime,.2);S.gainL.gain.setTargetAtTime(.05,S.audio.currentTime,.3);S.gainR.gain.setTargetAtTime(.05,S.audio.currentTime,.3);}
function playSubBass(){if(!S.audio)return;if(!S.subOsc){S.subOsc=S.audio.createOscillator();S.subOsc.type='sine';S.subOsc.frequency.value=50;S.subOsc.connect(S.subGain);S.subOsc.start();}S.subGain.gain.setTargetAtTime(.1,S.audio.currentTime,.5);}
function fadeOutSolfeggio(){if(S.audio&&S.gain)S.gain.gain.setTargetAtTime(0,S.audio.currentTime,.1);}
function stopAudio(){if(S.audio){if(S.gain)S.gain.gain.setTargetAtTime(0,S.audio.currentTime,.4);if(S.gainL)S.gainL.gain.setTargetAtTime(0,S.audio.currentTime,.4);if(S.gainR)S.gainR.gain.setTargetAtTime(0,S.audio.currentTime,.4);if(S.subGain)S.subGain.gain.setTargetAtTime(0,S.audio.currentTime,.4);}}
function speak(text){if(!S.voice||!text||!window.speechSynthesis)return;speechSynthesis.cancel();const u=new SpeechSynthesisUtterance(text);u.rate=.75;u.pitch=.85;u.volume=.6;u.lang=S.lang;speechSynthesis.speak(u);}
function showToast(msg,icon=''){toast.innerHTML=icon?'<span class="icon">'+icon+'</span>'+msg:msg;toast.classList.add('show');setTimeout(()=>toast.classList.remove('show'),3000);}
function setPhase(i){const pattern=getPattern();const words=getWords();const journey=JOURNEYS[S.journey];const breathwork=BREATHWORK[S.breathwork];const dur=pattern[i];S.phase=i;circle.style.transitionDuration=(dur*.9)+'s';circle.className='circle breathing '+phases[i];const w=words[i];word.textContent=w||'';phaseEl.textContent=w?phases[i].replace('-in',' in').replace('-out',' out'):'';sr.textContent=w||'';if(w)speak(w);if(i===0)haptic(80);else if(i===1)haptic(40);else if(i===2)haptic(60);else if(i===3)haptic(30);if(S.sound&&S.audio){fadeOutSolfeggio();setTimeout(()=>{if(!S.on)return;const freq=journey.freqs[i];if(freq>0)playFreq(freq,journey.volumes[i]);const binaural=breathwork.binaural;const binauralHz=binaural.base+binaural.shifts[i];if(pattern[i]>0)playBinaural(binauralHz);},150);}if(i===2){S.breaths++;S.lifetimeBreaths++;}}
function scheduleNext(){if(!S.on)return;S.timer=setTimeout(()=>{if(!S.on)return;setPhase(findNextActivePhase(S.phase));scheduleNext();},getPattern()[S.phase]*1000);}
function updateTimer(){if(!S.on)return;S.elapsed++;if(S.duration>0){const rem=S.duration-S.elapsed;if(rem<=0){stop();return;}timerDisplay.textContent=Math.floor(rem/60)+':'+(rem%60<10?'0':'')+(rem%60);}else{timerDisplay.textContent=t('breathe')+' '+S.breaths;}S.tickTimer=setTimeout(updateTimer,1000);}
function start(){if(S.on)return;S.on=true;S.breaths=0;S.elapsed=0;S.hasStarted=true;document.body.classList.add('active');sessionMsg.classList.remove('show');sessionMsg.innerHTML='';hint.style.display='none';wisdom.textContent=WISDOMS[Math.floor(Math.random()*WISDOMS.length)];circle.classList.remove('idle');circle.classList.add('starting');haptic(100);if(S.sound){initAudio();if(S.audio.state==='suspended')S.audio.resume();playSubBass();}setTimeout(()=>{circle.classList.remove('starting');const pattern=getPattern();let first=0;for(let i=0;i<4;i++)if(pattern[i]>0){first=i;break;}setPhase(first);scheduleNext();updateTimer();},400);sr.textContent='Breathing started.';}
function stop(){if(!S.on)return;S.on=false;document.body.classList.remove('active');clearTimeout(S.timer);clearTimeout(S.tickTimer);S.timer=S.tickTimer=null;circle.style.transitionDuration='';circle.className='circle idle';word.textContent=t('breathe');phaseEl.textContent='';timerDisplay.textContent='';stopAudio();savePrefs();haptic([50,50,50]);sessionMsg.innerHTML='<span class="count">‚úß '+S.breaths+' '+t('breathsWith')+' ‚úß</span><br>'+t('returnWhen')+'<span class="lifetime">'+S.lifetimeBreaths.toLocaleString()+' '+t('lifetimeBreaths')+'</span>';sessionMsg.classList.add('show');setTimeout(()=>{sessionMsg.classList.remove('show');wisdom.textContent='';},8000);sr.textContent=S.breaths+' breaths complete.';}
function toggle(){S.on?stop():start();}
function openMenu(){menu.classList.add('open');overlay.classList.add('show');}
function closeMenu(){menu.classList.remove('open');overlay.classList.remove('show');}
function closeAllModals(){donateModal.classList.remove('show');iosModal.classList.remove('show');langModal.classList.remove('show');}
function initMenuState(){document.querySelectorAll('[data-journey]').forEach(el=>el.classList.toggle('selected',el.dataset.journey===S.journey));document.querySelectorAll('[data-breath]').forEach(el=>el.classList.toggle('selected',el.dataset.breath===S.breathwork));document.querySelectorAll('[data-time]').forEach(el=>el.classList.toggle('selected',parseInt(el.dataset.time)===S.duration));document.querySelectorAll('[data-lang]').forEach(el=>el.classList.toggle('selected',el.dataset.lang===S.lang));$('soundBtn').classList.toggle('on',S.sound);$('voiceBtn').classList.toggle('on',S.voice);updateUI();}
document.querySelectorAll('[data-journey]').forEach(el=>el.addEventListener('click',()=>{document.querySelectorAll('[data-journey]').forEach(e=>e.classList.remove('selected'));el.classList.add('selected');S.journey=el.dataset.journey;savePrefs();haptic(30);}));
document.querySelectorAll('[data-breath]').forEach(el=>el.addEventListener('click',()=>{document.querySelectorAll('[data-breath]').forEach(e=>e.classList.remove('selected'));el.classList.add('selected');S.breathwork=el.dataset.breath;savePrefs();haptic(30);}));
document.querySelectorAll('[data-time]').forEach(el=>el.addEventListener('click',()=>{document.querySelectorAll('[data-time]').forEach(e=>e.classList.remove('selected'));el.classList.add('selected');S.duration=parseInt(el.dataset.time);savePrefs();haptic(30);}));
document.querySelectorAll('[data-lang]').forEach(el=>el.addEventListener('click',()=>{document.querySelectorAll('[data-lang]').forEach(e=>e.classList.remove('selected'));el.classList.add('selected');S.lang=el.dataset.lang;savePrefs();updateUI();langModal.classList.remove('show');haptic(30);}));
$('voiceBtn').addEventListener('click',()=>{S.voice=!S.voice;$('voiceBtn').classList.toggle('on',S.voice);savePrefs();showToast(S.voice?t('voiceOn'):t('voiceOff'));haptic(40);});
$('langBtn').addEventListener('click',()=>{langModal.classList.add('show');haptic(30);});
$('langClose').addEventListener('click',()=>langModal.classList.remove('show'));
$('menuBtn').addEventListener('click',()=>{openMenu();haptic(30);});
$('menuClose').addEventListener('click',closeMenu);
overlay.addEventListener('click',()=>{closeMenu();closeAllModals();});
$('soundBtn').addEventListener('click',()=>{S.sound=!S.sound;$('soundBtn').classList.toggle('on',S.sound);savePrefs();haptic(40);if(S.sound){if(!S.headphonesShown){showToast(t('headphones'),'üéß');S.headphonesShown=true;}if(S.on){initAudio();if(S.audio.state==='suspended')S.audio.resume();const j=JOURNEYS[S.journey];const b=BREATHWORK[S.breathwork];playFreq(j.freqs[S.phase],j.volumes[S.phase]);playBinaural(b.binaural.base+b.binaural.shifts[S.phase]);playSubBass();}}else stopAudio();});
$('contrastBtn').addEventListener('click',()=>{document.body.classList.toggle('contrast');$('contrastBtn').classList.toggle('on',document.body.classList.contains('contrast'));haptic(30);});
async function shareApp(){const d={title:'Innera Field',text:'Free breathing meditation. No account. No tracking. Just peace.',url:'https://innerafield.com'};if(navigator.share)try{await navigator.share(d);}catch(e){if(e.name!=='AbortError')copyLink();}else copyLink();}
function copyLink(){navigator.clipboard.writeText('https://innerafield.com').then(()=>showToast(t('linkCopied')+'<br>'+t('shareThePeace'))).catch(()=>showToast('innerafield.com'));}
$('shareBtn').addEventListener('click',shareApp);
$('menuShareBtn').addEventListener('click',shareApp);
function showDonateModal(type){const addr=type==='btc'?CRYPTO.btc:CRYPTO.eth;$('donateTitle').textContent=type==='btc'?'BITCOIN':'ETHEREUM';$('donateAddress').textContent=addr;$('donateQR').src='https://api.qrserver.com/v1/create-qr-code/?size=150x150&data='+encodeURIComponent(addr);donateModal.classList.add('show');}
$('btcBtn').addEventListener('click',()=>showDonateModal('btc'));
$('ethBtn').addEventListener('click',()=>showDonateModal('eth'));
$('donateClose').addEventListener('click',()=>donateModal.classList.remove('show'));
$('donateAddress').addEventListener('click',function(){navigator.clipboard.writeText(this.textContent).then(()=>showToast('address copied ‚úì'));});
$('iosClose').addEventListener('click',()=>iosModal.classList.remove('show'));
function isIOS(){return/iPad|iPhone|iPod/.test(navigator.userAgent);}
function isStandalone(){return window.matchMedia('(display-mode:standalone)').matches||window.navigator.standalone===true;}
async function handleInstall(){if(S.deferredPrompt){S.deferredPrompt.prompt();const r=await S.deferredPrompt.userChoice;S.deferredPrompt=null;if(r.outcome==='accepted'){showToast(t('installing'),'‚úì');installBtn.classList.add('hidden');installBtnTop.classList.add('hidden');}}else if(isIOS())iosModal.classList.add('show');else showToast(t('addToHome'));}
window.addEventListener('beforeinstallprompt',e=>{e.preventDefault();S.deferredPrompt=e;installBtn.classList.remove('hidden');installBtnTop.classList.remove('hidden');});
installBtn.addEventListener('click',handleInstall);
installBtnTop.addEventListener('click',handleInstall);
if(isStandalone()){installBtn.classList.add('hidden');installBtnTop.classList.add('hidden');}
if(isIOS()&&!isStandalone()){installBtn.classList.remove('hidden');installBtnTop.classList.remove('hidden');}
circle.addEventListener('click',toggle);
circle.addEventListener('keydown',e=>{if(e.key==='Enter'||e.key===' '){e.preventDefault();toggle();}});
document.addEventListener('keydown',e=>{if(e.key===' '&&document.activeElement===document.body){e.preventDefault();toggle();}if(e.key==='Escape'){if(donateModal.classList.contains('show'))donateModal.classList.remove('show');else if(iosModal.classList.contains('show'))iosModal.classList.remove('show');else if(langModal.classList.contains('show'))langModal.classList.remove('show');else if(menu.classList.contains('open'))closeMenu();else if(S.on)stop();}});
function showUpdateAvailable(){S.updateAvailable=true;updateBtn.classList.add('show');setTimeout(()=>{if(S.updateAvailable)updateBanner.classList.add('show');},3000);}
function doUpdate(){showToast(t('updating'),'‚Üë');haptic([50,100,50]);if(S.swRegistration&&S.swRegistration.waiting){S.swRegistration.waiting.postMessage('SKIP_WAITING');}setTimeout(()=>window.location.reload(),500);}
updateBtn.addEventListener('click',doUpdate);
$('bannerUpdateBtn').addEventListener('click',doUpdate);
if('serviceWorker'in navigator){navigator.serviceWorker.register('sw.js').then(reg=>{S.swRegistration=reg;if(reg.waiting)showUpdateAvailable();reg.addEventListener('updatefound',()=>{const newWorker=reg.installing;newWorker.addEventListener('statechange',()=>{if(newWorker.state==='installed'&&navigator.serviceWorker.controller){showUpdateAvailable();}});});}).catch(()=>{});let refreshing=false;navigator.serviceWorker.addEventListener('controllerchange',()=>{if(refreshing)return;refreshing=true;window.location.reload();});}
updateStreak();initMenuState();setTimeout(()=>{if(!S.hasStarted&&hint)hint.style.opacity='0';},8000);
document.addEventListener('click',function welcome(){playWelcomeTone();document.removeEventListener('click',welcome);},{once:true});
})();
</script>
</body>
</html>
