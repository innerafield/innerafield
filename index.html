<style>
*{margin:0;padding:0;box-sizing:border-box}

:root{
  --void:#000;
  --light:#fff;
  --dim:rgba(255,255,255,.55);
  --faint:rgba(255,255,255,.3);
  --glass:rgba(255,255,255,.04);
  --border:rgba(255,255,255,.1);
  --pink:rgba(255,20,147,.4);
  --blue:rgba(0,191,255,.4);
  --purple:rgba(138,43,226,.35);
  --gold:rgba(255,215,0,.45);
}

html,body{
  width:100%;
  height:100%;
  overflow:hidden;
}

body{
  font-family:Inter,-apple-system,sans-serif;
  background:var(--void);
  color:var(--light);
  display:flex;
  align-items:center;
  justify-content:center;
  -webkit-tap-highlight-color:transparent;
  animation:awakening 1.5s ease-out;
}

@keyframes awakening{
  0%{opacity:0}
  100%{opacity:1}
}

/* Cosmic background - BRIGHTER */
.cosmos{
  position:fixed;
  inset:0;
  z-index:0;
  background:
    radial-gradient(ellipse at 30% 20%,var(--pink),transparent 50%),
    radial-gradient(ellipse at 70% 80%,var(--blue),transparent 50%),
    radial-gradient(circle at 50% 50%,var(--purple),transparent 60%);
  opacity:.4;
  animation:cosmicPulse 12s ease-in-out infinite;
  pointer-events:none;
}

@keyframes cosmicPulse{
  0%,100%{opacity:.35}
  50%{opacity:.55}
}

/* Main container */
.field{
  position:relative;
  z-index:1;
  width:100%;
  height:100%;
  display:flex;
  flex-direction:column;
  align-items:center;
  justify-content:center;
  padding:1.5rem;
  text-align:center;
}

/* Title - TWO LINES, LARGER, CENTERED */
.title{
  position:absolute;
  top:max(8vh,45px);
  text-align:center;
  user-select:none;
}

.title-line{
  display:block;
  font-size:clamp(1.6rem,5.5vw,2.8rem);
  font-weight:600;
  letter-spacing:.5em;
  padding-left:.5em;
  line-height:1.3;
  background:linear-gradient(135deg,#ff1493,#00bfff,#8a2be2,#ff1493);
  background-size:300% 300%;
  -webkit-background-clip:text;
  -webkit-text-fill-color:transparent;
  background-clip:text;
  animation:titleShimmer 10s ease-in-out infinite;
}

@keyframes titleShimmer{
  0%,100%{background-position:0% 50%}
  50%{background-position:100% 50%}
}

/* Controls - LARGER */
.controls{
  position:absolute;
  top:max(2.5vh,14px);
  right:max(3vw,14px);
  display:flex;
  gap:1rem;
  z-index:100;
}

.ctrl{
  background:transparent;
  border:none;
  color:var(--dim);
  font-size:1.5rem;
  cursor:pointer;
  transition:all .25s ease;
  padding:.5rem;
  opacity:.5;
}

.ctrl:hover{
  opacity:1;
  color:var(--light);
}

.ctrl.on{
  opacity:1;
  color:#ff1493;
}

/* The Circle - with binaural pulse */
.circle{
  position:relative;
  width:min(250px,55vw);
  height:min(250px,55vw);
  border-radius:50%;
  background:radial-gradient(circle at 40% 35%,rgba(255,20,147,.05),transparent 60%);
  border:2px solid var(--border);
  box-shadow:0 0 80px var(--pink);
  display:flex;
  align-items:center;
  justify-content:center;
  flex-direction:column;
  cursor:pointer;
  transform:translateZ(0);
  will-change:transform,box-shadow,filter;
  transition:transform 4s ease-out,box-shadow 4s ease-out,border-color 2s ease;
}

.circle:not(.breathing){
  animation:heartbeat 5s ease-in-out infinite;
}

@keyframes heartbeat{
  0%,100%{transform:scale(1);box-shadow:0 0 80px var(--pink)}
  50%{transform:scale(1.02);box-shadow:0 0 100px var(--pink)}
}

/* Binaural visual pulse */
.circle.pulse{
  animation:binauralPulse var(--pulse-speed, 167ms) ease-in-out infinite;
}

@keyframes binauralPulse{
  0%,100%{filter:brightness(1)}
  50%{filter:brightness(1.08)}
}

.circle:hover:not(.breathing){border-color:rgba(255,255,255,.18)}
.circle:focus{outline:none}
.circle:focus-visible{outline:2px solid rgba(255,255,255,.3);outline-offset:12px}

/* Breathing states - BRIGHTER */
.circle.breathing.inhale{
  transform:scale(1.32);
  border-color:rgba(255,215,0,.4);
  box-shadow:0 0 120px var(--gold);
}

.circle.breathing.hold-in{
  transform:scale(1.32);
  border-color:rgba(255,180,150,.35);
  box-shadow:0 0 100px rgba(255,180,150,.4);
}

.circle.breathing.exhale{
  transform:scale(0.76);
  border-color:rgba(0,191,255,.35);
  box-shadow:0 0 60px var(--blue);
}

.circle.breathing.hold-out{
  transform:scale(0.76);
  border-color:rgba(138,43,226,.35);
  box-shadow:0 0 55px var(--purple);
}

/* Circle text - LARGER */
.word{
  font-size:clamp(1.1rem,3.5vw,1.4rem);
  font-weight:300;
  letter-spacing:.3em;
  padding-left:.3em;
  text-transform:uppercase;
  opacity:.9;
  transition:all 1s ease;
  user-select:none;
}

.hint{
  font-size:.9rem;
  font-weight:300;
  letter-spacing:.15em;
  margin-top:.7rem;
  opacity:.4;
  transition:opacity 1s ease;
  color:var(--dim);
}

.breathing .hint{opacity:0;display:none}

.phase{
  font-size:clamp(.85rem,2.5vw,1rem);
  font-weight:300;
  letter-spacing:.18em;
  margin-top:.6rem;
  opacity:0;
  transition:opacity 1s ease;
  color:var(--dim);
}

.breathing .phase{opacity:1}

.timer{
  font-size:.75rem;
  letter-spacing:.12em;
  margin-top:.5rem;
  opacity:0;
  color:var(--faint);
  transition:opacity 1s ease;
}

.breathing .timer{opacity:1}

/* Wisdom area - LARGER */
.wisdom-area{
  position:absolute;
  bottom:max(12vh,75px);
  text-align:center;
  max-width:min(88%,420px);
}

.wisdom{
  font-size:clamp(.9rem,2.5vw,1.05rem);
  font-weight:300;
  letter-spacing:.08em;
  line-height:1.8;
  opacity:0;
  transition:opacity 2s ease;
  font-style:italic;
  color:rgba(255,255,255,.5);
}

.active .wisdom{opacity:1}

.session-msg{
  margin-top:1rem;
  font-size:.9rem;
  letter-spacing:.15em;
  opacity:0;
  color:var(--dim);
  transition:opacity 1.5s ease;
  line-height:1.8;
}

.session-msg.show{opacity:1}

.session-msg .count{
  color:rgba(255,20,147,.75);
}

/* Energy exchange - LARGER */
.energy{
  position:absolute;
  bottom:max(3.5vh,16px);
  font-size:.85rem;
  letter-spacing:.12em;
  opacity:.25;
  transition:opacity .4s ease;
  color:var(--dim);
  display:flex;
  align-items:center;
  gap:.8rem;
}

.energy:hover{opacity:.55}

.energy span{opacity:.65}

.energy-btn{
  background:none;
  border:none;
  color:inherit;
  font-size:1.1rem;
  cursor:pointer;
  padding:.4rem;
  opacity:.7;
  transition:all .3s;
}

.energy-btn:hover{
  opacity:1;
  color:var(--light);
  transform:scale(1.1);
}

/* Toast notification */
.toast{
  position:fixed;
  bottom:18%;
  left:50%;
  transform:translateX(-50%) translateY(20px);
  background:rgba(0,0,0,.92);
  border:1px solid var(--border);
  padding:1rem 1.8rem;
  border-radius:10px;
  font-size:.85rem;
  letter-spacing:.1em;
  opacity:0;
  pointer-events:none;
  transition:all .4s ease;
  z-index:300;
  text-align:center;
  max-width:90%;
}

.toast.show{
  opacity:1;
  transform:translateX(-50%) translateY(0);
}

.toast .icon{
  font-size:1.2rem;
  margin-bottom:.5rem;
}

/* Donation modal */
.donate-modal{
  position:fixed;
  inset:0;
  background:rgba(0,0,0,.88);
  z-index:250;
  display:flex;
  align-items:center;
  justify-content:center;
  opacity:0;
  pointer-events:none;
  transition:opacity .4s ease;
}

.donate-modal.show{
  opacity:1;
  pointer-events:auto;
}

.donate-content{
  background:rgba(15,15,15,.95);
  border:1px solid var(--border);
  border-radius:14px;
  padding:2.2rem;
  text-align:center;
  max-width:min(92%,340px);
}

.donate-content h3{
  font-size:.9rem;
  font-weight:400;
  letter-spacing:.22em;
  margin-bottom:1.6rem;
  color:var(--dim);
}

.donate-qr{
  width:160px;
  height:160px;
  margin:0 auto 1.2rem;
  background:#fff;
  border-radius:10px;
  padding:10px;
}

.donate-qr img{
  width:100%;
  height:100%;
}

.donate-address{
  font-size:.68rem;
  letter-spacing:.05em;
  color:var(--faint);
  word-break:break-all;
  margin-bottom:1.2rem;
  padding:1rem;
  background:var(--glass);
  border-radius:8px;
  cursor:pointer;
  transition:all .3s;
}

.donate-address:hover{
  background:rgba(255,255,255,.08);
  color:var(--light);
}

.donate-close{
  background:none;
  border:1px solid var(--border);
  color:var(--dim);
  padding:.7rem 1.8rem;
  font-size:.8rem;
  letter-spacing:.15em;
  cursor:pointer;
  border-radius:8px;
  transition:all .3s;
}

.donate-close:hover{
  border-color:rgba(255,255,255,.25);
  color:var(--light);
}

/* Menu panel - LARGER TEXT */
.menu{
  position:fixed;
  top:0;
  right:-320px;
  width:min(300px,88vw);
  height:100%;
  background:rgba(5,5,5,.96);
  border-left:1px solid var(--border);
  z-index:200;
  transition:right .35s ease-out;
  overflow-y:auto;
  padding:1.8rem;
}

.menu.open{right:0}

.menu-close{
  position:absolute;
  top:1.2rem;
  right:1.2rem;
  background:none;
  border:none;
  color:var(--dim);
  font-size:1.6rem;
  cursor:pointer;
  transition:color .3s;
  padding:.4rem;
}

.menu-close:hover{color:var(--light)}

.menu h3{
  font-size:.75rem;
  font-weight:400;
  letter-spacing:.22em;
  color:var(--faint);
  margin:2rem 0 .9rem;
  text-transform:uppercase;
}

.menu h3:first-of-type{margin-top:1rem}

.menu-item{
  display:flex;
  align-items:center;
  justify-content:space-between;
  padding:.8rem 1rem;
  margin:.3rem 0;
  background:transparent;
  border:1px solid transparent;
  border-radius:8px;
  cursor:pointer;
  transition:all .25s ease;
  font-size:.95rem;
  color:var(--dim);
}

.menu-item:hover{
  background:var(--glass);
  color:var(--light);
}

.menu-item.selected{
  border-color:rgba(255,20,147,.28);
  background:rgba(255,20,147,.07);
  color:var(--light);
}

.menu-item .left{
  display:flex;
  align-items:center;
}

.menu-item .dot{
  width:7px;
  height:7px;
  border-radius:50%;
  margin-right:.9rem;
  background:var(--border);
  transition:all .25s;
}

.menu-item.selected .dot{
  background:#ff1493;
  box-shadow:0 0 10px rgba(255,20,147,.6);
}

.menu-item .greek{
  font-size:.75rem;
  color:var(--faint);
  letter-spacing:.1em;
}

.menu-divider{
  height:1px;
  background:var(--border);
  margin:1.5rem 0;
}

.time-row{
  display:flex;
  gap:.5rem;
}

.time-btn{
  flex:1;
  padding:.7rem .4rem;
  background:transparent;
  border:1px solid transparent;
  border-radius:8px;
  color:var(--dim);
  font-size:.88rem;
  cursor:pointer;
  transition:all .25s;
}

.time-btn:hover{background:var(--glass);color:var(--light)}
.time-btn.selected{border-color:rgba(255,20,147,.28);background:rgba(255,20,147,.07);color:var(--light)}

.toggle-row{
  display:flex;
  align-items:center;
  justify-content:space-between;
  padding:.8rem 0;
  font-size:.95rem;
  color:var(--dim);
}

.toggle{
  width:44px;
  height:24px;
  background:var(--glass);
  border:1px solid var(--border);
  border-radius:12px;
  cursor:pointer;
  position:relative;
  transition:all .3s;
}

.toggle::after{
  content:'';
  position:absolute;
  top:3px;
  left:4px;
  width:16px;
  height:16px;
  background:var(--dim);
  border-radius:50%;
  transition:all .3s;
}

.toggle.on{
  background:rgba(255,20,147,.18);
  border-color:rgba(255,20,147,.4);
}

.toggle.on::after{
  left:22px;
  background:#ff1493;
}

.headphones-note{
  font-size:.78rem;
  color:var(--faint);
  margin-top:1.5rem;
  padding:.9rem;
  background:var(--glass);
  border-radius:8px;
  text-align:center;
  line-height:1.6;
}

.headphones-note span{
  font-size:1rem;
  display:block;
  margin-bottom:.4rem;
}

/* Overlay */
.overlay{
  position:fixed;
  inset:0;
  background:rgba(0,0,0,.45);
  z-index:150;
  opacity:0;
  pointer-events:none;
  transition:opacity .35s;
}

.overlay.show{opacity:1;pointer-events:auto}

/* Screen reader */
.sr{
  position:absolute;
  width:1px;height:1px;
  padding:0;margin:-1px;
  overflow:hidden;
  clip:rect(0,0,0,0);
  border:0;
}

/* High contrast */
body.contrast .circle{border:2px solid #fff;box-shadow:0 0 40px rgba(255,255,255,.25)}
body.contrast .word,body.contrast .phase,body.contrast .wisdom,body.contrast .title-line{
  -webkit-text-fill-color:#fff;color:#fff;opacity:1;
}

/* Reduced motion */
@media(prefers-reduced-motion:reduce){
  *{animation:none!important;transition-duration:.15s!important}
}

/* Mobile */
@media(max-width:500px){
  .circle{width:min(210px,52vw);height:min(210px,52vw)}
  .title{top:max(6vh,35px)}
  .title-line{font-size:clamp(1.4rem,5vw,2.2rem)}
  .wisdom-area{bottom:max(10vh,60px)}
  .controls{top:max(2vh,8px);right:max(2vw,8px);gap:.7rem}
  .ctrl{font-size:1.3rem}
  .word{font-size:clamp(1rem,3.2vw,1.25rem)}
}
</style>

// AUDIO ENGINE â€” WITH BINAURAL + SUB-BASS
// â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•
function initAudio(){
  if(S.audio) return;
  S.audio = new (window.AudioContext||window.webkitAudioContext)();
  
  // Main solfeggio gain
  S.gain = S.audio.createGain();
  S.gain.gain.value = 0;
  S.gain.connect(S.audio.destination);
  
  // Binaural stereo setup
  S.gainL = S.audio.createGain();
  S.gainR = S.audio.createGain();
  S.gainL.gain.value = 0;
  S.gainR.gain.value = 0;
  
  const merger = S.audio.createChannelMerger(2);
  S.gainL.connect(merger, 0, 0);
  S.gainR.connect(merger, 0, 1);
  merger.connect(S.audio.destination);
  S.merger = merger;
  
  // Sub-bass for vibration
  S.subGain = S.audio.createGain();
  S.subGain.gain.value = 0;
  S.subGain.connect(S.audio.destination);
}

function playFreq(hz){
  if(!S.audio) return;
  if(S.osc){
    S.osc.frequency.setTargetAtTime(hz, S.audio.currentTime, 0.6);
  } else {
    S.osc = S.audio.createOscillator();
    S.osc.type = 'sine';
    S.osc.frequency.value = hz;
    S.osc.connect(S.gain);
    S.osc.start();
  }
  S.gain.gain.setTargetAtTime(0.05, S.audio.currentTime, 0.4);
}

function playBinaural(beatHz){
  if(!S.audio) return;
  const baseHz = 200;
  
  // Left oscillator
  if(!S.oscL){
    S.oscL = S.audio.createOscillator();
    S.oscL.type = 'sine';
    S.oscL.connect(S.gainL);
    S.oscL.start();
  }
  S.oscL.frequency.setTargetAtTime(baseHz, S.audio.currentTime, 0.3);
  
  // Right oscillator
  if(!S.oscR){
    S.oscR = S.audio.createOscillator();
    S.oscR.type = 'sine';
    S.oscR.connect(S.gainR);
    S.oscR.start();
  }
  S.oscR.frequency.setTargetAtTime(baseHz + beatHz, S.audio.currentTime, 0.3);
  
  S.gainL.gain.setTargetAtTime(0.04, S.audio.currentTime, 0.5);
  S.gainR.gain.setTargetAtTime(0.04, S.audio.currentTime, 0.5);
}

function playSubBass(){
  if(!S.audio) return;
  if(!S.subOsc){
    S.subOsc = S.audio.createOscillator();
    S.subOsc.type = 'sine';
    S.subOsc.frequency.value = 50; // 50 Hz - can be felt
    S.subOsc.connect(S.subGain);
    S.subOsc.start();
  }
  S.subGain.gain.setTargetAtTime(0.15, S.audio.currentTime, 0.5);
}

function stopAudio(){
  if(S.gain) S.gain.gain.setTargetAtTime(0, S.audio.currentTime, 0.4);
  if(S.gainL) S.gainL.gain.setTargetAtTime(0, S.audio.currentTime, 0.4);
  if(S.gainR) S.gainR.gain.setTargetAtTime(0, S.audio.currentTime, 0.4);
  if(S.subGain) S.subGain.gain.setTargetAtTime(0, S.audio.currentTime, 0.4);
}

// â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•
function setPhase(i){
  S.phase = i;
  const p = phases[i];
  const journey = JOURNEYS[S.journey];
  
  circle.className = 'circle breathing pulse ' + p;
  word.textContent = words[i];
  phase.textContent = p.replace('-in',' in').replace('-out',' out');
  sr.textContent = words[i];
  
  speak(words[i]);
  
  if(S.sound && S.audio){
    playFreq(journey.freqs[i]);
  }
  
  if(i === 2) S.breaths++;
}

function next(){
  const n = (S.phase + 1) % 4;
  setPhase(n);
  S.timer = setTimeout(next, durations[n]);
}

function updateTimer(){
  if(!S.on) return;
  S.elapsed++;
  
  if(S.duration > 0){
    const remaining = S.duration - S.elapsed;
    if(remaining <= 0){
      stop();
      return;
    }
    const min = Math.floor(remaining / 60);
    const sec = remaining % 60;
    timerDisplay.textContent = min + ':' + (sec < 10 ? '0' : '') + sec;
  } else {
    timerDisplay.textContent = 'breath ' + S.breaths;
  }
  
  S.tickTimer = setTimeout(updateTimer, 1000);
}

// â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•
// START / STOP
// â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•
function start(){
  if(S.on) return;
  S.on = true;
  S.breaths = 0;
  S.elapsed = 0;
  S.hasStarted = true;
  
  const journey = JOURNEYS[S.journey];
  
  document.body.classList.add('active');
  sessionMsg.classList.remove('show');
  sessionMsg.innerHTML = '';
  hint.style.display = 'none';
  
  wisdom.textContent = journey.wisdoms[Math.floor(Math.random() * journey.wisdoms.length)];
  
  // Start visual pulse
  startVisualPulse();
  
  if(S.sound){
    initAudio();
    if(S.audio.state === 'suspended') S.audio.resume();
    
    // Start binaural
    playBinaural(journey.binaural);
    
    // Start sub-bass for vibration
    playSubBass();
  }
  
  setPhase(0);
  S.timer = setTimeout(next, durations[0]);
  updateTimer();
  
  sr.textContent = 'Breathing started. ' + words[0];
}

function stop(){
  if(!S.on) return;
  S.on = false;
  
  document.body.classList.remove('active');
  
  clearTimeout(S.timer);
  clearTimeout(S.tickTimer);
  S.timer = null;
  S.tickTimer = null;
  
  circle.className = 'circle';
  word.textContent = 'breathe';
  phase.textContent = '';
  timerDisplay.textContent = '';
  
  stopAudio();
  stopVisualPulse();
  
  sessionMsg.innerHTML = '<span class="count">âœ§ ' + S.breaths + ' breaths with Source âœ§</span><br>return when you forget.';
  sessionMsg.classList.add('show');
  
  setTimeout(() => {
    sessionMsg.classList.remove('show');
    wisdom.textContent = '';
  }, 6000);
  
  sr.textContent = S.breaths + ' breaths complete. You are infinite.';
}

function toggle(){
  S.on ? stop() : start();
}
