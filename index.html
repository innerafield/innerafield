<style>
*{margin:0;padding:0;box-sizing:border-box}

:root{
  --void:#000;
  --light:#fff;
  --dim:rgba(255,255,255,.6);
  --faint:rgba(255,255,255,.35);
  --glass:rgba(255,255,255,.05);
  --border:rgba(255,255,255,.12);
  --gold:rgba(212,175,55,.5);
  --gold-bright:rgba(245,220,120,.6);
  --blue:rgba(0,191,255,.45);
  --purple:rgba(138,43,226,.4);
}

html,body{
  width:100%;
  height:100%;
  overflow:hidden;
}

body{
  font-family:Inter,-apple-system,sans-serif;
  background:var(--void);
  color:var(--light);
  display:flex;
  align-items:center;
  justify-content:center;
  -webkit-tap-highlight-color:transparent;
  animation:awakening 1.5s ease-out;
}

@keyframes awakening{
  0%{opacity:0}
  100%{opacity:1}
}

.cosmos{
  position:fixed;
  inset:0;
  z-index:0;
  background:
    radial-gradient(ellipse at 30% 20%,var(--gold),transparent 50%),
    radial-gradient(ellipse at 70% 80%,var(--blue),transparent 50%),
    radial-gradient(circle at 50% 50%,var(--purple),transparent 60%);
  opacity:.4;
  animation:cosmicPulse 12s ease-in-out infinite;
  pointer-events:none;
}

@keyframes cosmicPulse{
  0%,100%{opacity:.35}
  50%{opacity:.55}
}

.field{
  position:relative;
  z-index:1;
  width:100%;
  height:100%;
  display:flex;
  flex-direction:column;
  align-items:center;
  justify-content:center;
  padding:1.5rem;
  text-align:center;
}

/* Title - PROTECTED from translation */
.title{
  position:absolute;
  top:max(10vh,55px);
  font-size:clamp(1.5rem,5.5vw,3rem);
  font-weight:700;
  letter-spacing:.5em;
  padding-left:.5em;
  background:linear-gradient(135deg,#d4af37,#ffd700,#b8860b,#d4af37);
  background-size:300% 300%;
  -webkit-background-clip:text;
  -webkit-text-fill-color:transparent;
  background-clip:text;
  animation:titleShimmer 8s ease-in-out infinite;
  user-select:none;
  white-space:nowrap;
}

@keyframes titleShimmer{
  0%,100%{background-position:0% 50%}
  50%{background-position:100% 50%}
}

.controls-left{
  position:absolute;
  top:max(2vh,12px);
  left:max(2.5vw,12px);
  display:flex;
  gap:.5rem;
  z-index:100;
}

.controls-right{
  position:absolute;
  top:max(2vh,12px);
  right:max(2.5vw,12px);
  display:flex;
  gap:.5rem;
  z-index:100;
}

.ctrl{
  background:transparent;
  border:none;
  color:var(--dim);
  width:46px;
  height:46px;
  cursor:pointer;
  transition:all .25s ease;
  opacity:.55;
  display:flex;
  align-items:center;
  justify-content:center;
  border-radius:50%;
  font-size:1.4rem;
}

.ctrl:hover,.ctrl:focus{
  opacity:1;
  color:var(--light);
  background:rgba(255,255,255,.05);
}

.ctrl.on{
  opacity:1;
  color:#d4af37;
}

.ctrl.hidden{display:none}

.circle{
  position:relative;
  width:min(260px,50vw);
  height:min(260px,50vw);
  border-radius:50%;
  background:radial-gradient(circle at 50% 50%,rgba(212,175,55,.08),transparent 70%);
  border:2px solid var(--border);
  box-shadow:0 0 80px rgba(212,175,55,.3);
  display:flex;
  align-items:center;
  justify-content:center;
  flex-direction:column;
  cursor:pointer;
  transform:scale(1) translateZ(0);
  will-change:transform,box-shadow;
  transition:transform .4s ease-out,box-shadow .4s ease-out,border-color .4s ease;
}

.circle.idle{
  animation:heartbeat 5s ease-in-out infinite;
}

@keyframes heartbeat{
  0%,100%{transform:scale(1);box-shadow:0 0 80px rgba(212,175,55,.3)}
  50%{transform:scale(1.02);box-shadow:0 0 100px rgba(212,175,55,.4)}
}

.circle.starting{
  transform:scale(1.08) translateZ(0);
  transition:transform .4s ease-out;
}

.circle.breathing{
  transition-property:transform,box-shadow,border-color;
  transition-timing-function:cubic-bezier(0.4,0,0.2,1);
}

.circle.breathing.inhale{
  transform:scale(1.35) translateZ(0);
  border-color:rgba(255,215,0,.45);
  box-shadow:0 0 120px rgba(255,215,0,.5);
}

.circle.breathing.hold-in{
  transform:scale(1.35) translateZ(0);
  border-color:rgba(255,200,100,.4);
  box-shadow:0 0 100px rgba(255,200,100,.45);
}

.circle.breathing.exhale{
  transform:scale(0.72) translateZ(0);
  border-color:rgba(0,191,255,.4);
  box-shadow:0 0 60px var(--blue);
}

.circle.breathing.hold-out{
  transform:scale(0.72) translateZ(0);
  border-color:rgba(138,43,226,.4);
  box-shadow:0 0 55px var(--purple);
}

.circle:hover:not(.breathing){border-color:rgba(255,255,255,.2)}
.circle:focus{outline:none}
.circle:focus-visible{outline:2px solid rgba(255,255,255,.35);outline-offset:14px}

.word{
  font-size:clamp(1.05rem,3.2vw,1.4rem);
  font-weight:400;
  letter-spacing:.28em;
  padding-left:.28em;
  text-transform:uppercase;
  opacity:.9;
  transition:all .8s ease;
  user-select:none;
}

.hint{
  font-size:clamp(.8rem,2.2vw,1rem);
  font-weight:300;
  letter-spacing:.15em;
  margin-top:.7rem;
  opacity:.45;
  transition:opacity .8s ease;
  color:var(--dim);
}

.breathing .hint{opacity:0;display:none}

.phase{
  font-size:clamp(.75rem,2vw,.95rem);
  font-weight:300;
  letter-spacing:.16em;
  margin-top:.5rem;
  opacity:0;
  transition:opacity .8s ease;
  color:var(--dim);
}

.breathing .phase{opacity:1}

.timer{
  font-size:clamp(.65rem,1.6vw,.8rem);
  letter-spacing:.1em;
  margin-top:.4rem;
  opacity:0;
  color:var(--faint);
  transition:opacity .8s ease;
}

.breathing .timer{opacity:1}

.wisdom-area{
  position:absolute;
  bottom:max(11vh,70px);
  text-align:center;
  max-width:min(88%,420px);
}

/* Wisdom - PROTECTED from translation */
.wisdom{
  font-size:clamp(.85rem,2.3vw,1.05rem);
  font-weight:300;
  letter-spacing:.05em;
  line-height:1.8;
  opacity:0;
  transition:opacity 2s ease;
  font-style:italic;
  color:rgba(255,255,255,.55);
}

.active .wisdom{opacity:1}

.session-msg{
  margin-top:1rem;
  font-size:clamp(.8rem,2vw,.95rem);
  letter-spacing:.12em;
  opacity:0;
  color:var(--dim);
  transition:opacity 1.5s ease;
  line-height:1.8;
}

.session-msg.show{opacity:1}

.session-msg .count{
  color:rgba(212,175,55,.8);
}

.energy{
  position:absolute;
  bottom:max(2.5vh,12px);
  font-size:clamp(.75rem,1.8vw,.9rem);
  letter-spacing:.1em;
  opacity:.3;
  transition:opacity .4s ease;
  color:var(--dim);
  display:flex;
  align-items:center;
  gap:.5rem;
}

.energy:hover{opacity:.6}

.energy span{opacity:.7}

.energy-btn{
  background:none;
  border:none;
  color:inherit;
  font-size:1.1rem;
  cursor:pointer;
  padding:.4rem;
  opacity:.75;
  transition:all .3s;
  min-width:40px;
  min-height:40px;
  display:flex;
  align-items:center;
  justify-content:center;
  text-decoration:none;
}

.energy-btn:hover{
  opacity:1;
  color:var(--light);
  transform:scale(1.1);
}

.toast{
  position:fixed;
  bottom:18%;
  left:50%;
  transform:translateX(-50%) translateY(20px);
  background:rgba(0,0,0,.94);
  border:1px solid var(--border);
  padding:1rem 1.8rem;
  border-radius:12px;
  font-size:.9rem;
  letter-spacing:.08em;
  opacity:0;
  pointer-events:none;
  transition:all .4s ease;
  z-index:300;
  text-align:center;
  max-width:90%;
}

.toast.show{
  opacity:1;
  transform:translateX(-50%) translateY(0);
}

.toast .icon{
  font-size:1.3rem;
  margin-bottom:.5rem;
}

.donate-modal,.ios-modal{
  position:fixed;
  inset:0;
  background:rgba(0,0,0,.9);
  z-index:250;
  display:flex;
  align-items:center;
  justify-content:center;
  opacity:0;
  pointer-events:none;
  transition:opacity .4s ease;
}

.donate-modal.show,.ios-modal.show{
  opacity:1;
  pointer-events:auto;
}

.donate-content,.ios-content{
  background:rgba(10,10,10,.98);
  border:1px solid var(--border);
  border-radius:16px;
  padding:2rem;
  text-align:center;
  max-width:min(90%,340px);
}

.donate-content h3,.ios-content h3{
  font-size:1rem;
  font-weight:500;
  letter-spacing:.15em;
  margin-bottom:1.2rem;
  color:var(--dim);
}

.donate-qr{
  width:160px;
  height:160px;
  margin:0 auto 1.2rem;
  background:#fff;
  border-radius:12px;
  padding:10px;
}

.donate-qr img{
  width:100%;
  height:100%;
}

.donate-address{
  font-size:.7rem;
  letter-spacing:.03em;
  color:var(--faint);
  word-break:break-all;
  margin-bottom:1.2rem;
  padding:1rem;
  background:var(--glass);
  border-radius:10px;
  cursor:pointer;
  transition:all .3s;
}

.donate-address:hover{
  background:rgba(255,255,255,.1);
  color:var(--light);
}

.donate-close,.ios-close{
  background:none;
  border:1px solid var(--border);
  color:var(--dim);
  padding:.75rem 1.8rem;
  font-size:.85rem;
  letter-spacing:.12em;
  cursor:pointer;
  border-radius:10px;
  transition:all .3s;
}

.donate-close:hover,.ios-close:hover{
  border-color:rgba(255,255,255,.3);
  color:var(--light);
}

.ios-steps{
  text-align:left;
  font-size:.9rem;
  line-height:2;
  color:var(--dim);
  margin-bottom:1.5rem;
}

.ios-steps span{
  font-size:1.1rem;
  margin-right:.5rem;
}

.menu{
  position:fixed;
  top:0;
  right:-340px;
  width:min(300px,88vw);
  height:100%;
  background:rgba(5,5,5,.97);
  border-left:1px solid var(--border);
  z-index:200;
  transition:right .35s ease-out;
  overflow-y:auto;
  padding:1.5rem;
  display:flex;
  flex-direction:column;
}

.menu.open{right:0}

.menu-close{
  position:absolute;
  top:1rem;
  right:1rem;
  background:none;
  border:none;
  color:var(--dim);
  font-size:1.8rem;
  cursor:pointer;
  transition:color .3s;
  width:44px;
  height:44px;
  display:flex;
  align-items:center;
  justify-content:center;
}

.menu-close:hover{color:var(--light)}

.menu h3{
  font-size:.7rem;
  font-weight:500;
  letter-spacing:.2em;
  color:var(--faint);
  margin:1.2rem 0 .6rem;
  text-transform:uppercase;
}

.menu h3:first-of-type{margin-top:.8rem}

.menu-item{
  display:flex;
  align-items:center;
  padding:.65rem .9rem;
  margin:.15rem 0;
  background:transparent;
  border:1px solid transparent;
  border-radius:10px;
  cursor:pointer;
  transition:all .25s ease;
  font-size:.9rem;
  color:var(--dim);
}

.menu-item:hover{
  background:var(--glass);
  color:var(--light);
}

.menu-item.selected{
  border-color:rgba(212,175,55,.3);
  background:rgba(212,175,55,.08);
  color:var(--light);
}

.menu-item .journey-icon{
  width:22px;
  height:22px;
  display:flex;
  align-items:center;
  justify-content:center;
  margin-right:.6rem;
  font-size:.95rem;
  opacity:.7;
  flex-shrink:0;
}

.menu-item.selected .journey-icon{
  opacity:1;
  color:#d4af37;
}

.menu-divider{
  height:1px;
  background:var(--border);
  margin:.8rem 0;
}

.breath-row,.time-row{
  display:flex;
  gap:.35rem;
}

.breath-btn,.time-btn{
  flex:1;
  padding:.6rem .2rem;
  background:transparent;
  border:1px solid transparent;
  border-radius:8px;
  color:var(--dim);
  font-size:.8rem;
  cursor:pointer;
  transition:all .25s;
}

.breath-btn:hover,.time-btn:hover{background:var(--glass);color:var(--light)}
.breath-btn.selected,.time-btn.selected{border-color:rgba(212,175,55,.3);background:rgba(212,175,55,.08);color:var(--light)}

.menu-icons{
  margin-top:auto;
  padding-top:.8rem;
  border-top:1px solid var(--border);
  display:flex;
  justify-content:center;
  gap:.3rem;
}

.menu-icon-btn{
  width:44px;
  height:44px;
  background:var(--glass);
  border:1px solid var(--border);
  border-radius:10px;
  color:var(--dim);
  font-size:1.1rem;
  cursor:pointer;
  display:flex;
  align-items:center;
  justify-content:center;
  transition:all .3s;
}

.menu-icon-btn:hover{
  background:rgba(255,255,255,.1);
  color:var(--light);
  border-color:rgba(255,255,255,.2);
}

.menu-icon-btn.on{
  background:rgba(212,175,55,.15);
  border-color:rgba(212,175,55,.4);
  color:#d4af37;
}

.menu-icon-btn.hidden{display:none}

.lang-select{
  background:var(--glass);
  border:1px solid var(--border);
  border-radius:8px;
  color:var(--dim);
  padding:.45rem .7rem;
  font-size:.8rem;
  font-family:inherit;
  cursor:pointer;
  width:100%;
  margin-top:.4rem;
}

.lang-select:focus{
  outline:none;
  border-color:rgba(212,175,55,.4);
}

.lang-select option{
  background:#111;
  color:var(--light);
}

.overlay{
  position:fixed;
  inset:0;
  background:rgba(0,0,0,.5);
  z-index:150;
  opacity:0;
  pointer-events:none;
  transition:opacity .35s;
}

.overlay.show{opacity:1;pointer-events:auto}

.sr{
  position:absolute;
  width:1px;height:1px;
  padding:0;margin:-1px;
  overflow:hidden;
  clip:rect(0,0,0,0);
  border:0;
}

body.contrast .circle{border:2px solid #fff;box-shadow:0 0 50px rgba(255,255,255,.3)}
body.contrast .word,body.contrast .phase,body.contrast .wisdom,body.contrast .title{
  -webkit-text-fill-color:#fff;color:#fff;opacity:1;
}

@media(prefers-reduced-motion:reduce){
  *{animation:none!important;transition-duration:.15s!important}
}

@media(max-width:600px){
  .title{
    top:max(8vh,48px);
    font-size:clamp(1.3rem,5vw,1.9rem);
    letter-spacing:.4em;
    padding-left:.4em;
  }
  .controls-left,.controls-right{top:10px}
  .controls-left{left:10px}
  .controls-right{right:10px;gap:.4rem}
  .ctrl{width:44px;height:44px;font-size:1.3rem}
  .circle{width:min(200px,52vw);height:min(200px,52vw)}
  .wisdom-area{bottom:max(9vh,58px)}
  .energy{gap:.4rem}
  .menu{padding:1.2rem}
  .menu-icons{gap:.2rem}
  .menu-icon-btn{width:40px;height:40px;font-size:1rem}
}

@media(max-width:380px){
  .title{
    top:max(6vh,40px);
    font-size:1.2rem;
    letter-spacing:.32em;
    padding-left:.32em;
  }
  .controls-left{left:8px}
  .controls-right{right:8px;gap:.3rem}
  .ctrl{width:40px;height:40px;font-size:1.2rem}
  .circle{width:min(180px,50vw);height:min(180px,50vw)}
  .menu{width:92vw;padding:1rem}
  .wisdom-area{bottom:max(8vh,50px)}
  .menu-icon-btn{width:38px;height:38px;font-size:.95rem}
}

@media(min-width:1200px){
  .title{font-size:3.2rem}
  .ctrl{width:52px;height:52px;font-size:1.6rem}
  .circle{width:min(300px,32vw);height:min(300px,32vw)}
}
</style>
</head>

</div>

<div class="overlay" id="overlay"></div>

<nav class="menu" id="menu" aria-label="Settings">

  <div class="menu-item selected" data-journey="heart">
    <span class="journey-icon">‚ô°</span><span data-i18n="heart">Heart Opening</span>

/* ‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê
   BREATHWORK PATTERNS
   ‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê */
const BREATHWORK = {
  balance: {
    pattern: [4, 4, 4, 4],
    getWords: (L) => [L.breatheIn, L.hold, L.release, L.rest]
  },
  calm: {
    pattern: [4, 7, 8, 0],
    getWords: (L) => [L.breatheIn, L.hold, L.releaseSlow, '']
  },
  energy: {
    pattern: [4, 0, 4, 0],
    getWords: (L) => [L.breatheIn, '', L.release, '']
  },
  deep: {
    pattern: [4, 0, 8, 0],
    getWords: (L) => [L.breatheIn, '', L.releaseSlow, '']
  }
};

const CRYPTO = {
  btc: 'bc1qwjsvjg0ckfw2aa9c5zdhc4ewxn7yse8lvstuaz',
  eth: '0x12e10C6aA1557A9B13c570c0070E223aec8dE498'
};

const JOURNEYS = {
  heart: { base: 6, shifts: [2, 1, -1, -2], freqs: [528, 432, 396, 417], volumes: [0.06, 0.05, 0.04, 0.025] },
  awakening: { base: 40, shifts: [3, 1, -1, -3], freqs: [741, 852, 963, 639], volumes: [0.06, 0.05, 0.04, 0.025] },
  grounding: { base: 2, shifts: [1, 0.5, -0.5, -1], freqs: [285, 432, 174, 128], volumes: [0.06, 0.05, 0.04, 0.025] },
  unity: { base: 10, shifts: [2, 1, -1, -2], freqs: [528, 639, 111, 432], volumes: [0.06, 0.05, 0.04, 0.025] },
  peace: { base: 4, shifts: [1.5, 0.5, -0.5, -1.5], freqs: [432, 396, 417, 528], volumes: [0.05, 0.04, 0.03, 0.02] }
};

  "you are worthy of love. you always have been.",
  "your heart knows the way. trust it.",
  "love is not earned. it is remembered.",
  "consciousness is not found. it is unveiled.",
  "the truth you seek is seeking you.",
  "you have always been the light you're looking for.",
  "stillness speaks louder than thought.",
  "you are held by the earth. always.",
  "your body is your first home. return to it.",
  "presence is the anchor. breath is the chain.",
  "you belong here. you have always belonged.",
  "separation is the illusion. oneness is the truth.",
  "there is no other. there is only one.",
  "peace begins when we remember we are one.",
  "every breath connects you to all beings.",

  "stillness is your nature. return to it.",
  "in the quiet, God speaks.",
  "surrender is not giving up. it is opening up.",
  "the deepest peace is already within you."
];

const S = {
  on: false,
  phase: 0,
  breaths: 0,
  sound: false,
  voice: false,
  journey: 'heart',
  breathwork: 'balance',
  duration: 600,
  elapsed: 0,
  timer: null,
  tickTimer: null,
  audio: null,
  osc: null, oscL: null, oscR: null, subOsc: null,
  gain: null, gainL: null, gainR: null, subGain: null,
  hasStarted: false,
  headphonesShown: false,
  deferredPrompt: null,
  lang: 'en'
};

try {
  const saved = localStorage.getItem('innerafield');
  if(saved){
    const p = JSON.parse(saved);
    S.journey = p.journey || 'heart';
    S.breathwork = p.breathwork || 'balance';
    S.duration = p.duration ?? 600;
    S.sound = p.sound || false;
    S.voice = p.voice || false;
    S.lang = p.lang || 'en';
  }
} catch(e){}

const $ = id => document.getElementById(id);
const circle = $('circle');
const word = $('word');
const hint = $('hint');
const phaseEl = $('phase');
const timerDisplay = $('timerDisplay');
const wisdom = $('wisdom');
const sessionMsg = $('sessionMsg');
const sr = $('sr');
const menu = $('menu');
const overlay = $('overlay');
const toast = $('toast');
const donateModal = $('donateModal');
const iosModal = $('iosModal');
const installBtn = $('installBtn');
const installBtnTop = $('installBtnTop');
const langSelect = $('langSelect');

const phases = ['inhale','hold-in','exhale','hold-out'];

function t(key){ return LANG[S.lang]?.[key] || LANG.en[key] || key; }

function getPattern(){ return BREATHWORK[S.breathwork].pattern; }
function getDurations(){ return getPattern().map(s => s * 1000); }
function getWords(){ return BREATHWORK[S.breathwork].getWords(LANG[S.lang] || LANG.en); }

function updateUI(){
  const L = LANG[S.lang] || LANG.en;
  if(!S.on){
    word.textContent = L.breathe;
    hint.textContent = L.tapToBegin;
  }
  $('energyText').textContent = L.ifServes;
  $('journeyLabel').textContent = L.journey;
  $('breathworkLabel').textContent = L.breathwork;
  $('durationLabel').textContent = L.duration;
  $('languageLabel').textContent = L.language;
  $('donateClose').textContent = L.close;
  $('iosTitle').textContent = L.addToHome;
  $('iosClose').textContent = L.gotIt;
  document.querySelectorAll('[data-i18n]').forEach(el => {
    const key = el.dataset.i18n;
    if(L[key]) el.textContent = L[key];
  });
  langSelect.value = S.lang;
}

function savePrefs(){
  try {
    localStorage.setItem('innerafield', JSON.stringify({
      journey: S.journey,
      breathwork: S.breathwork,
      duration: S.duration,
      sound: S.sound,
      voice: S.voice,
      lang: S.lang
    }));
  } catch(e){}
}

function initAudio(){
  if(S.audio) return;
  S.audio = new (window.AudioContext||window.webkitAudioContext)();
  S.gain = S.audio.createGain(); S.gain.gain.value = 0; S.gain.connect(S.audio.destination);
  S.gainL = S.audio.createGain(); S.gainR = S.audio.createGain();
  S.gainL.gain.value = 0; S.gainR.gain.value = 0;
  const merger = S.audio.createChannelMerger(2);
  S.gainL.connect(merger, 0, 0); S.gainR.connect(merger, 0, 1);
  merger.connect(S.audio.destination);
  S.subGain = S.audio.createGain(); S.subGain.gain.value = 0; S.subGain.connect(S.audio.destination);
}

function fadeOutSolfeggio(){ if(S.audio && S.gain) S.gain.gain.setTargetAtTime(0, S.audio.currentTime, 0.1); }

function playFreq(hz, volume){
  if(!S.audio) return;
  if(S.osc){ S.osc.frequency.setTargetAtTime(hz, S.audio.currentTime, 0.3); }
  else { S.osc = S.audio.createOscillator(); S.osc.type = 'sine'; S.osc.frequency.value = hz; S.osc.connect(S.gain); S.osc.start(); }
  S.gain.gain.setTargetAtTime(volume, S.audio.currentTime, 0.3);
}

function playBinaural(beatHz){
  if(!S.audio) return;
  const baseHz = 200;
  if(!S.oscL){ S.oscL = S.audio.createOscillator(); S.oscL.type = 'sine'; S.oscL.connect(S.gainL); S.oscL.start(); }
  S.oscL.frequency.setTargetAtTime(baseHz, S.audio.currentTime, 0.2);
  if(!S.oscR){ S.oscR = S.audio.createOscillator(); S.oscR.type = 'sine'; S.oscR.connect(S.gainR); S.oscR.start(); }
  S.oscR.frequency.setTargetAtTime(baseHz + beatHz, S.audio.currentTime, 0.2);
  S.gainL.gain.setTargetAtTime(0.04, S.audio.currentTime, 0.3);
  S.gainR.gain.setTargetAtTime(0.04, S.audio.currentTime, 0.3);
}

function playSubBass(){
  if(!S.audio) return;
  if(!S.subOsc){ S.subOsc = S.audio.createOscillator(); S.subOsc.type = 'sine'; S.subOsc.frequency.value = 50; S.subOsc.connect(S.subGain); S.subOsc.start(); }
  S.subGain.gain.setTargetAtTime(0.12, S.audio.currentTime, 0.5);
}

function stopAudio(){
  if(S.audio){
    if(S.gain) S.gain.gain.setTargetAtTime(0, S.audio.currentTime, 0.4);
    if(S.gainL) S.gainL.gain.setTargetAtTime(0, S.audio.currentTime, 0.4);
    if(S.gainR) S.gainR.gain.setTargetAtTime(0, S.audio.currentTime, 0.4);
    if(S.subGain) S.subGain.gain.setTargetAtTime(0, S.audio.currentTime, 0.4);
  }
}

function speak(text){
  if(!S.voice || !text || !window.speechSynthesis) return;
  speechSynthesis.cancel();
  const u = new SpeechSynthesisUtterance(text);
  u.rate = 0.75; u.pitch = 0.85; u.volume = 0.6; u.lang = S.lang;
  speechSynthesis.speak(u);
}

function showToast(msg, icon = ''){
  toast.innerHTML = icon ? '<div class="icon">' + icon + '</div>' + msg : msg;
  toast.classList.add('show');
  setTimeout(() => toast.classList.remove('show'), 3000);
}

function setPhase(i){
  const pattern = getPattern();
  const words = getWords();
  const durations = getDurations();
  
  // Skip phases with 0 duration
  if(pattern[i] === 0){
    S.phase = (i + 1) % 4;
    next();
    return;
  }
  
  S.phase = i;
  const p = phases[i];
  const journey = JOURNEYS[S.journey];
  
  // Set transition duration based on breathwork pattern
  circle.style.transitionDuration = (pattern[i] * 0.9) + 's';
  circle.className = 'circle breathing ' + p;
  word.textContent = words[i];
  phaseEl.textContent = p.replace('-in',' in').replace('-out',' out');
  sr.textContent = words[i];
  
  speak(words[i]);
  
  if(S.sound && S.audio){
    fadeOutSolfeggio();
    setTimeout(() => {
      if(!S.on) return;
      playFreq(journey.freqs[i], journey.volumes[i]);
      const binauralHz = journey.base + journey.shifts[i];
      playBinaural(binauralHz);
    }, 150);
  }
  
  if(i === 2) S.breaths++;
}

function next(){
  const durations = getDurations();
  const n = (S.phase + 1) % 4;
  setPhase(n);
  if(getPattern()[n] > 0){
    S.timer = setTimeout(next, durations[n]);
  }
}

function updateTimer(){
  if(!S.on) return;
  S.elapsed++;
  if(S.duration > 0){
    const remaining = S.duration - S.elapsed;
    if(remaining <= 0){ stop(); return; }
    const min = Math.floor(remaining / 60);
    const sec = remaining % 60;
    timerDisplay.textContent = min + ':' + (sec < 10 ? '0' : '') + sec;
  } else {
    timerDisplay.textContent = t('breathe') + ' ' + S.breaths;
  }
  S.tickTimer = setTimeout(updateTimer, 1000);
}

function start(){
  if(S.on) return;
  S.on = true;
  S.breaths = 0;
  S.elapsed = 0;
  S.hasStarted = true;
  
  document.body.classList.add('active');
  sessionMsg.classList.remove('show');
  sessionMsg.innerHTML = '';
  hint.style.display = 'none';
  
  wisdom.textContent = WISDOMS[Math.floor(Math.random() * WISDOMS.length)];
  
  circle.classList.remove('idle');
  circle.classList.add('starting');
  
  if(S.sound){
    initAudio();
    if(S.audio.state === 'suspended') S.audio.resume();
    playSubBass();
  }
  
  setTimeout(() => {
    circle.classList.remove('starting');
    setPhase(0);
    const durations = getDurations();
    S.timer = setTimeout(next, durations[0]);
    updateTimer();
  }, 400);
  
  sr.textContent = 'Breathing started.';
}

function stop(){
  if(!S.on) return;
  S.on = false;
  
  document.body.classList.remove('active');
  clearTimeout(S.timer);
  clearTimeout(S.tickTimer);
  S.timer = null;
  S.tickTimer = null;
  
  circle.style.transitionDuration = '';
  circle.className = 'circle idle';
  word.textContent = t('breathe');
  phaseEl.textContent = '';
  timerDisplay.textContent = '';
  
  stopAudio();
  
  sessionMsg.innerHTML = '<span class="count">‚úß ' + S.breaths + ' ' + t('breathsWith') + ' ‚úß</span><br>' + t('returnWhen');
  sessionMsg.classList.add('show');
  
  setTimeout(() => { sessionMsg.classList.remove('show'); wisdom.textContent = ''; }, 6000);
  sr.textContent = S.breaths + ' breaths complete.';
}

function toggle(){ S.on ? stop() : start(); }
function openMenu(){ menu.classList.add('open'); overlay.classList.add('show'); }
function closeMenu(){ menu.classList.remove('open'); overlay.classList.remove('show'); }

function initMenuState(){
  document.querySelectorAll('[data-journey]').forEach(el => el.classList.toggle('selected', el.dataset.journey === S.journey));
  document.querySelectorAll('[data-breath]').forEach(el => el.classList.toggle('selected', el.dataset.breath === S.breathwork));
  document.querySelectorAll('[data-time]').forEach(el => el.classList.toggle('selected', parseInt(el.dataset.time) === S.duration));
  $('soundBtn').classList.toggle('on', S.sound);
  $('voiceBtn').classList.toggle('on', S.voice);
  langSelect.value = S.lang;
  updateUI();
}

document.querySelectorAll('[data-journey]').forEach(el => {
  el.addEventListener('click', () => {
    document.querySelectorAll('[data-journey]').forEach(e => e.classList.remove('selected'));
    el.classList.add('selected');
    S.journey = el.dataset.journey;
    savePrefs();
  });
});

document.querySelectorAll('[data-breath]').forEach(el => {
  el.addEventListener('click', () => {
    document.querySelectorAll('[data-breath]').forEach(e => e.classList.remove('selected'));
    el.classList.add('selected');
    S.breathwork = el.dataset.breath;
    savePrefs();
  });
});

document.querySelectorAll('[data-time]').forEach(el => {
  el.addEventListener('click', () => {
    document.querySelectorAll('[data-time]').forEach(e => e.classList.remove('selected'));
    el.classList.add('selected');
    S.duration = parseInt(el.dataset.time);
    savePrefs();
  });
});

$('voiceBtn').addEventListener('click', () => {
  S.voice = !S.voice;
  $('voiceBtn').classList.toggle('on', S.voice);
  savePrefs();
  showToast(S.voice ? t('voiceOn') : t('voiceOff'));
});

langSelect.addEventListener('change', () => { S.lang = langSelect.value; savePrefs(); updateUI(); });

$('menuBtn').addEventListener('click', openMenu);
$('menuClose').addEventListener('click', closeMenu);
overlay.addEventListener('click', () => { closeMenu(); donateModal.classList.remove('show'); iosModal.classList.remove('show'); });

$('soundBtn').addEventListener('click', () => {
  S.sound = !S.sound;
  $('soundBtn').classList.toggle('on', S.sound);
  savePrefs();
  if(S.sound){
    if(!S.headphonesShown){ showToast(t('headphones'), 'üéß'); S.headphonesShown = true; }
    if(S.on){
      initAudio();
      if(S.audio.state === 'suspended') S.audio.resume();
      const journey = JOURNEYS[S.journey];
      playFreq(journey.freqs[S.phase], journey.volumes[S.phase]);
      playBinaural(journey.base + journey.shifts[S.phase]);
      playSubBass();
    }
  } else { stopAudio(); }
});

$('contrastBtn').addEventListener('click', () => {
  document.body.classList.toggle('contrast');
  $('contrastBtn').classList.toggle('on', document.body.classList.contains('contrast'));
});

async function shareApp(){
  const shareData = { title: 'Innera Field', text: 'Free breathing meditation. No account. No tracking. Just peace.', url: 'https://innerafield.com' };
  if(navigator.share){ try { await navigator.share(shareData); } catch(e){ if(e.name !== 'AbortError') copyShareLink(); } }
  else { copyShareLink(); }
}

function copyShareLink(){
  navigator.clipboard.writeText('https://innerafield.com').then(() => showToast(t('linkCopied') + '<br>' + t('shareThePeace'))).catch(() => showToast('innerafield.com'));
}

$('shareBtn').addEventListener('click', shareApp);
$('menuShareBtn').addEventListener('click', shareApp);

function showDonateModal(type){
  const addr = type === 'btc' ? CRYPTO.btc : CRYPTO.eth;
  $('donateTitle').textContent = type === 'btc' ? 'BITCOIN' : 'ETHEREUM';
  $('donateAddress').textContent = addr;
  $('donateQR').src = 'https://api.qrserver.com/v1/create-qr-code/?size=160x160&data=' + encodeURIComponent(addr);
  donateModal.classList.add('show');
}

$('btcBtn').addEventListener('click', () => showDonateModal('btc'));
$('ethBtn').addEventListener('click', () => showDonateModal('eth'));
$('donateClose').addEventListener('click', () => donateModal.classList.remove('show'));
$('donateAddress').addEventListener('click', function(){ navigator.clipboard.writeText(this.textContent).then(() => showToast('address copied ‚úì')); });
$('iosClose').addEventListener('click', () => iosModal.classList.remove('show'));

function isIOS(){ return /iPad|iPhone|iPod/.test(navigator.userAgent) || (navigator.platform === 'MacIntel' && navigator.maxTouchPoints > 1); }
function isStandalone(){ return window.matchMedia('(display-mode: standalone)').matches || window.navigator.standalone === true; }

async function handleInstall(){
  if(S.deferredPrompt){
    S.deferredPrompt.prompt();
    const result = await S.deferredPrompt.userChoice;
    S.deferredPrompt = null;
    if(result.outcome === 'accepted'){ showToast(t('installing'), '‚úì'); installBtn.classList.add('hidden'); installBtnTop.classList.add('hidden'); }
  } else if(isIOS()){ iosModal.classList.add('show'); }
  else { showToast(t('addToHome')); }
}

window.addEventListener('beforeinstallprompt', e => { e.preventDefault(); S.deferredPrompt = e; installBtn.classList.remove('hidden'); installBtnTop.classList.remove('hidden'); });
installBtn.addEventListener('click', handleInstall);
installBtnTop.addEventListener('click', handleInstall);

if(isStandalone()){ installBtn.classList.add('hidden'); installBtnTop.classList.add('hidden'); }
if(isIOS() && !isStandalone()){ installBtn.classList.remove('hidden'); installBtnTop.classList.remove('hidden'); }

circle.addEventListener('click', toggle);
circle.addEventListener('keydown', e => { if(e.key === 'Enter' || e.key === ' '){ e.preventDefault(); toggle(); } });

document.addEventListener('keydown', e => {
  if(e.key === ' ' && document.activeElement === document.body){ e.preventDefault(); toggle(); }
  if(e.key === 'Escape'){
    if(donateModal.classList.contains('show')) donateModal.classList.remove('show');
    else if(iosModal.classList.contains('show')) iosModal.classList.remove('show');
    else if(menu.classList.contains('open')) closeMenu();
    else if(S.on) stop();
  }
});

setTimeout(() => { if(!S.hasStarted && hint) hint.style.opacity = '0'; }, 8000);

initMenuState();

if(window.matchMedia('(prefers-contrast:more)').matches){ document.body.classList.add('contrast'); $('contrastBtn').classList.add('on'); }

if('serviceWorker' in navigator){ navigator.serviceWorker.register('sw.js').catch(() => {}); }

})();
</script>
